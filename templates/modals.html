{% if user %}
<!-- Modal-->
<div class="modal fade" id="ekle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Üye Girişi</h4>
            </div>
            <div class="modal-body">
                <form id="eklef" role="form" action="/addit" method="post" data-remote="true">
                    <div class="form-group">
                        <label for="title">Başlık</label>
                        <input name="title" type="text" id="title" class="form-control" placeholder="Başlık Girin...">
                    </div>
                    <div class="form-group">
                        <label for="url">URL Adress</label>
                        <input name="url" id="url" type="url" class="form-control" placeholder="URL Girin">
                    </div>
                    <div class="form-group">
                    <label for="title">Kategori</label>
                    <select name="category" class="form-control">
                      <option value="1">Gündem</option>
                      <option value="2">Köşeyazıları</option>
                      <option value="3">Bilim</option>
                      <option value="4">Ekonomi</option>
                      <option value="5">Çevre</option>
                      <option value="6">Bloglar</option>
                    </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="ekle_button" type="button" class="btn btn-default">Giris</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

{% else %}


<!-- Modal-->
<div class="modal fade" id="giris" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Üye Girişi</h4>
            </div>
            <div class="modal-body">
                <form id="girisf" role="form" action="/login" method="post" data-remote="true">
                    <div class="form-group">
                        <label for="username">Kullanici Adi:</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Kullanici Adi Buraya :)">
                    </div>
                    <div class="form-group">
                        <label for="password">Sifre:</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="giris_button" type="button" class="btn btn-default">Giris</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
{% endif %}
